<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>

    <link href="css/10_rock-paper-scissor.css" rel="stylesheet">
</head>
<body>

    <p class="game-name">Rock Paper Scissors</p>

    <button class="figure js-rock">
        <img src="img/rock-emoji.png">
    </button>
    <button class="figure js-paper" >
        <img src="img/paper-emoji.png">
    </button>
    <button class="figure js-scissors" >
        <img src="img/scissors-emoji.png">
    </button>

    <p id="js-result1"></p>
    <p id="js-move"></p>
    <p class="js-score"></p>
    <br>
    <button class="reset js-reset">Reset the cart</button>

    <button class="js-auto css-play">Auto Play</button>

    <button class="js-stop css-play" style="visibility: hidden;">Stop Play</button>

    <p class="js-selectOption"></p>


    <script src="scripts/10_rock-paper-scissor.js"></script>

    
</body>
</html>
